@if (!loaded) {
<app-spinner></app-spinner>
}

<div id="own-forum_component-left-side-div">
  <app-leftside-console
    [categoryTitleArray]="categoryArray"
  ></app-leftside-console>
</div>
<div
  id="own-forum_component-right-side-div"
  [@forumElementsAnimation]="{
    value: forumObjectArray,
    params: {
      actualDuration: '0.5s ease-in',
      basicOpacity: 0,
      basicScale: 0.2
    }
  }"
>
  @if (forumObjectArray.length) { @for (element of forumObjectArray; track
  $index; let i= $index) {
  <app-card-element
    [actualForumMessage]="forumObjectArray[i]"
  ></app-card-element>
  } } @else if(!forumObjectArray.length && loaded ) {
  <h1 class="own-accent-text-color" style="text-align: center">
    Jelenleg nincsenek elemek
  </h1>
  }
</div>
