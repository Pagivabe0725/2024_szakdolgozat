<mat-card
  [ngClass]="
    isDarkmode()
      ? ['dark', 'own-primary-highlight-background']
      : ['light', 'own-accent-background']
  "
  appearance="outlined"
  (click)="loadForumElement()"
>
  <mat-card-header>{{ actualForumMessage.title }}</mat-card-header>
  <mat-card-content>{{ actualForumMessage.text }}</mat-card-content>
  <mat-card-footer
    ><span>készítette: {{ actualForumMessage.author }}</span></mat-card-footer
  >
</mat-card>
