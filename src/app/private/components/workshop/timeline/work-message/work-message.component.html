<div class="own-work-message_component-container">
  <div
    class="own-work-message_component-message-div own-accent-background"
    
  >
    <div class="own-work-message_component-message-content-div">
      {{ actualMessage.content }}
    </div>
    <div class="own-work-message_component-message-action-div">
      <span>{{ actualUser?.lastName + " " + actualUser?.firstName }}</span>
      @if (commentable) {<button mat-icon-button (click)="openCommentInput()"><mat-icon>comment</mat-icon></button>}
    </div>
  </div>
</div>
