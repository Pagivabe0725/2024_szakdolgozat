@if (endPoint!=='workcreator') {
<div
  class="own-primary-background own-accent-text-color"
  id="own-left-side-controller_component-div"
>
  <div class="own-left-side-controller_component-first-div">
    <div></div>
    <span [ngStyle]="isDarkmode() ? {} : { color: 'black' }">Munkáim</span>
  </div>
  <div class="own-left-side-controller_component-second-div">
    <button
      mat-flat-button
      class="own-accent-background"
      (click)="butonNavigate('workcreator')"
    >
      Új munkamenet létrehozása
    </button>
    <button mat-flat-button (click)="deleteWorkPage()">Munkamenet törlése</button>
    <button
      mat-flat-button
      (click)="butonNavigate(endPoint === 'my' ? 'all' : 'my')"
    >
      @if (endPoint==='my') {Összes munka listázása} @else {Általam létrehozott
      munkák}
    </button>
  </div>
  <div class="own-left-side-controller_component-thirth-div"></div>
</div>
} @else {
<div
  id="own-workcreator-div"
  class="own-primary-background own-accent-text-color"
>
  <div class="own-left-side-controller_component-first-div">
    <button mat-icon-button (click)="back()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span [ngStyle]="isDarkmode() ? {} : { color: 'black' }"
      >Munka létrehozása</span
    >
  </div>
  <div class="own-workcreator-content-div">
    <h1 [ngStyle]="isDarkmode() ? {} : { color: 'black' }">
      Eddigi csapattagok
    </h1>
    <div class="own-workcreator-operations-div">
      @if (workInfoArray) { @for (email of workInfoArray[0]; track $index) {
      <button mat-flat-button (click)="copy(email)">{{ email }}</button>
      }}
    </div>
  </div>
  <div class="own-workcreator-content-div">
    <h1 [ngStyle]="isDarkmode() ? {} : { color: 'black' }">
      Eddig használt nevek
    </h1>
    <div class="own-workcreator-operations-div">
      @if (workInfoArray) { @for (name of workInfoArray[1]; track $index) {
      <button mat-flat-button (click)="copy(name)">{{ name }}</button>
      }}
    </div>
  </div>
</div>
}
